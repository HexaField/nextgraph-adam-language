name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Run unit tests
        run: pnpm run test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # ──────────────────────────────────────────────────────────
      # Fix @coasys/ad4m-test@0.11.1 — the published package is
      # broken in multiple ways. The following steps patch it.
      # ──────────────────────────────────────────────────────────

      # 1. Compile TypeScript (package ships source, no build/)
      - name: Build ad4m-test
        run: |
          # Find all ad4m-test locations (pnpm hoists to .pnpm/)
          for dir in $(find node_modules -path '*/@coasys/ad4m-test/tsconfig.json' -exec dirname {} \;); do
            if [ ! -f "$dir/build/cli.js" ]; then
              echo "Building ad4m-test at: $dir"
              cd "$dir" && npx tsc --noImplicitAny false && cd -
            fi
          done

      # 2. Download system language bundles (missing from package)
      - name: Download ad4m-test system languages
        run: |
          for dir in $(find node_modules -path '*/@coasys/ad4m-test/scripts/get-builtin-test-langs.js' -exec dirname {} \;); do
            AD4M_DIR="$(dirname "$dir")"
            echo "Downloading languages for: $AD4M_DIR"
            cd "$AD4M_DIR" && node scripts/get-builtin-test-langs.js && cd -
            ls -la "$AD4M_DIR/build/languages/" || true
          done

      # 3. Patch CLI flags: camelCase→kebab-case + remove --overrideConfig
      - name: Patch ad4m-test CLI flags
        run: |
          for dir in $(find node_modules -path '*/@coasys/ad4m-test/build/cli.js' -exec dirname {} \;); do
            for f in "$dir"/*.js; do
              [ ! -f "$f" ] && continue
              sed -i \
                -e 's/--dataPath/--data-path/g' \
                -e 's/--reqCredential/--req-credential/g' \
                -e 's/--ipfsPort/--ipfs-port/g' \
                -e 's/--languageLanguageOnly/--language-language-only/g' \
                -e 's/--networkBootstrapSeed/--network-bootstrap-seed/g' \
                -e 's/ --overrideConfig//g' \
                -e 's/ --override-config//g' \
                "$f"
              echo "Patched: $f"
            done
          done

      # 4. Pre-download AD4M executor binary (auto-download has
      #    wrong URL pattern: searches "-linux-" but asset uses "-linux_")
      - name: Download AD4M executor binary
        run: |
          mkdir -p ~/.ad4m-test/binary
          curl -sL -o ~/.ad4m-test/binary/ad4m \
            'https://github.com/coasys/ad4m/releases/download/v0.11.1/ad4m-cli-executor-linux_0.11.1_amd64'
          chmod +x ~/.ad4m-test/binary/ad4m
          echo "Binary: $(~/.ad4m-test/binary/ad4m --version 2>&1 || true) ($(stat --format='%s' ~/.ad4m-test/binary/ad4m) bytes)"

      # ──────────────────────────────────────────────────────────

      - name: Build language bundle
        run: pnpm run build

      - name: Run E2E tests
        run: pnpm run test:e2e
        timeout-minutes: 10

      - name: Run multi-agent E2E tests
        if: success()
        run: pnpm run test:e2e:multi
        timeout-minutes: 10

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ad4m-test-logs
          path: ad4m-test.log
          if-no-files-found: ignore
